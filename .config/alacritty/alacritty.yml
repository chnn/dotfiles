draw_bold_text_with_bright_colors: false
font:
  size: 16
  normal:
    family: Iosevka Nerd Font
    style: Regular
colors: # Base16 Tomorrow Night 256
  primary:
    background: "0x1d1f21"
    foreground: "0xc5c8c6"
  cursor:
    text: "0x1d1f21"
    cursor: "0xc5c8c6"
  normal:
    black: "0x1d1f21"
    red: "0xcc6666"
    green: "0xb5bd68"
    yellow: "0xf0c674"
    blue: "0x81a2be"
    magenta: "0xb294bb"
    cyan: "0x8abeb7"
    white: "0xc5c8c6"
  bright:
    black: "0x969896"
    red: "0xcc6666"
    green: "0xb5bd68"
    yellow: "0xf0c674"
    blue: "0x81a2be"
    magenta: "0xb294bb"
    cyan: "0x8abeb7"
    white: "0xffffff"
  indexed_colors:
    - { index: 16, color: "0xde935f" }
