setw -g mode-keys vi
set -g mouse off

# control-space is prefix
unbind C-b
set -g prefix C-Space

# prefix control-space switches to last active window
bind C-Space last-window

# remove 1s when using esc in nvim
set -sg escape-time 0

# fix vim background colors
set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# more scollback (default is 2000)
set-option -g history-limit 10000

# prefix r reloads tmux config
bind r source-file ~/.tmux.conf

# prefix b toggles statusline
bind-key b set-option status

# open new windows with current working directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# window navigation
bind -r C-n next-window
bind -r C-p previous-window

# pane navigation
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# pane sizing
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 10
bind -r H resize-pane -L 10
bind -r _ resize-pane -Z
bind = select-layout even-vertical
# ;          - toggle last active pane
# {          - move current pane left
# }          - move current pane right
# q [number] - jump to pane
# !          - convert pane to window
# o          - switch to next pane

# window titles
set -g set-titles on
set -g set-titles-string "#T"

# statusbar
set -g status-interval 5
set -g status-justify centre
set -g status-position bottom
set -g status-bg black
set -g status-left ''
set -g status-right ''
set -g window-status-format "#[fg=colour7,bg=default] #I "
set -g window-status-current-format "#[fg=colour0,bg=colour15] #I "
set -g window-status-separator ""

# pane borders
set -g pane-border-style fg=colour8
set -g pane-active-border-style fg=colour8
